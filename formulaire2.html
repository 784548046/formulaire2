<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 2</title>
    <link rel="stylesheet" href="formulaire2.css">
</head>
<body>
    <div class="bor">
        <div class="formulaire">
            <h2> Set The Event</h2>

            <table>
                <tr>
                    <td><label for="price">Price</label></td>
                    
                </tr>
                <tr>
                    <td><label for="people">People</label></td>
                    <td><input type="text" name="people" id="people" placeholder="1"></td>
                </tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="John Doe"></td>
                <tr>
                    <td><label for="mail">Mail</label></td>
                    <td><input type="email" name="mail" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="number" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="comment">Comment</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="SEND"></td>
                </tr>
                
            </table>

        </div>
        <div class="image">
            <img src="restaurant.jpg" alt="restaurant">
            <h6 id="toi"> 31 East Street,New York,NY <br> T.987 2345743 <br> T.INFO@YOURWEB.com</h6>
        </div>

    </div>
    
</body>
</html>
